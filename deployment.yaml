apiVersion: v1
kind: Namespace
metadata:
  name: llm
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-startup-script
  namespace: llm
data:
  # The startup script for the Ollama server and model pull.
  startup.sh: |
    #!/bin/bash
    
    # 1. Start the Ollama server process in the background.
    /usr/bin/ollama serve &
    
    # 2. Wait for the server to initialize.
    sleep 5
    
    # 3. Pull the required model using the Ollama client utility.
    echo "Starting model pull for qwen2:0.5b..."
    /usr/bin/ollama pull qwen2:0.5b
    
    # 4. Keep the container alive by waiting for the background server process.
    wait
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-ollama-deployment
  namespace: llm # ADDED
  labels:
    app: llm-ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-ollama
  template:
    metadata:
      labels:
        app: llm-ollama
    spec:
      containers:
        - name: ollama-server
          image: ollama/ollama:latest
          # Execute the mounted startup script
          command: ["/bin/bash", "/app/startup.sh"]
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "6Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
          volumeMounts:
            # Mount 1: The script from the ConfigMap
            - name: script-volume
              mountPath: /app
            # Mount 2: The model storage (Ollama stores models in /root/.ollama)
            - name: model-storage
              mountPath: /root/.ollama
              
      volumes:
        # Define 1: Volume sourced from the ConfigMap
        - name: script-volume
          configMap:
            name: ollama-startup-script
            defaultMode: 0744 # Ensure the script is executable
        # Define 2: EmptyDir volume for temporary model storage
        - name: model-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: llm-ollama-service
  namespace: llm # ADDED
spec:
  type: ClusterIP
  selector:
    app: llm-ollama # Match the new deployment label
  ports:
    - protocol: TCP
      port: 8080 # Service port (used by Open WebUI's OLLAMA_BASE_URL)
      targetPort: 11434 # Container port (Ollama API)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui-deployment
  namespace: llm # ADDED
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: webui-server
          # Using the recommended stable image
          image: ghcr.io/open-webui/open-webui:main
          # Open WebUI typically runs its backend on port 8080
          ports:
            - containerPort: 8080
          env:
            # The service name resolution automatically includes the namespace:
            # 'llm-ollama-service.llm.svc.cluster.local', but since they are
            # in the same namespace, the short name works fine.
            - name: OLLAMA_BASE_URL
              value: "http://llm-ollama-service:8080"
            # Set this for persistence, Open WebUI stores its SQLite DB and data here
            - name: DATA_DIR
              value: "/app/backend/data"
          volumeMounts:
            # Mount volume for persistent data (user accounts, chats)
            - name: webui-data-storage
              mountPath: /app/backend/data
      volumes:
        # Define a simple EmptyDir for now, but use a PersistentVolumeClaim
        # (PVC) for production to prevent data loss on Pod restart.
        - name: webui-data-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui-service
  namespace: llm # ADDED
spec:
  type: ClusterIP
  selector:
    app: open-webui # Matches the deployment label
  ports:
    - protocol: TCP
      port: 8080 # Service port 
      targetPort: 8080 # Container port (the port Open WebUI is listening on)
